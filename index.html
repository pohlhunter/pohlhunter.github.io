<!DOCTYPE html>
<html lang="en">


<head>
  <title>Phrased</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <meta name="description" content="Phrased. Phrased game. Phrase game made by ValHunner. Daily phrase game that changes at midnight. 5 strikes to guess the phrase as fast as you can!">

<div class="popup">
  <br>
  <h1>Phrased</h1>
  <br> 

  <h3 style="font-size : 45px;">Guess letters to complete the phrase<br><br>Choose a color scheme to start</h3>
  <br> 

  <span style="text-align: center;">
    <button id="close1" onclick="darkMode()" style="background-color: #000; color: #fff;">&#127761; Dark Mode</button><br>
    <button id="close2" onclick="greyMode()" style="background-color: #656565; color: #fff;">&#127763; Grey Mode</button><br>
    <button id="close3" onclick="lightMode()" style="background-color: #fff; color: #000;">&#128262; Light Mode</button>
  </span>
</div>

<script>
  function darkMode() {
    var element = document.body;
    element.className = "dark-mode";
  }

  function greyMode() {
    var element = document.body;
    element.className = "grey-mode";
  }

  function lightMode() {
    var element = document.body;
    element.className = "light-mode";
  }
</script>

<br>
<h1 id"titlePhrased">Phrased</h1>

<div id="clock">&#9203; 0:00 </div>
<p id="mylives"></p>

  <div id="hold">
  </div>

  <br>
  <div id="buttons1"> </div>
  <div id="buttons2"> </div>
  <div id="buttons3"> </div>

  <style>
    .theCopyButton {
      visibility: hidden;
    }
  </style>
  <br>
</div>
